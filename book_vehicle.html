<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tickets Listing | Booking System</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<div class="bg-gray-800 text-white p-4 flex justify-between items-center">
  <h1 class="text-lg md:text-2xl font-bold">Available Tickets & Vehicles</h1>
  <div class="flex items-center space-x-4">
    <img src="log.png" alt="Profile" class="w-10 h-10 rounded-full border-2 border-white">
    <a href="index.html" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700 text-sm">Logout</a>
  </div>
</div>

<div class="p-4 md:p-8 max-w-5xl mx-auto space-y-8">
<a href="ticket_list.html" class="bg-green-300 px-3 py-1 rounded hover:bg-green-700 text-sm">Return back</a>
  <!-- LOCAL TRAVEL / CAR RENTAL -->
  <div class="bg-orange-50 p-6 rounded-xl shadow-lg">
    <div class="bg-green-50 p-6 mt-2 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-green-700 mb-4">Available Vehicles</h2>

  <div class="grid md:grid-cols-3 gap-6">

    <!-- Vehicle 1 -->
    <div class="bg-white p-4 rounded-lg shadow border-t-4 border-green-500 text-center">
      <img src="caro.png" class="w-full h-32 object-cover rounded mb-2">
      <h3 class="font-bold text-lg">Toyota Corolla</h3>
      <p class="text-gray-600">4 Seats • Air Conditioning</p>
      <p class="text-green-600 font-bold mt-1">$30 / day</p>
      <a href="rental.html" class="mt-2 inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Rent Vehicle
      </a>
    </div>

    <!-- Vehicle 2 -->
    <div class="bg-white p-4 rounded-lg shadow border-t-4 border-green-500 text-center">
      <img src="prado.png" class="w-full h-32 object-cover rounded mb-2">
      <h3 class="font-bold text-lg">Toyota Prado</h3>
      <p class="text-gray-600">SUV • 7 Seats</p>
      <p class="text-green-600 font-bold mt-1">$60 / day</p>
      <a href="rental.html" class="mt-2 inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Rent Vehicle
      </a>
    </div>

    <!-- Vehicle 3 -->
    <div class="bg-white p-4 rounded-lg shadow border-t-4 border-green-500 text-center">
      <img src="min.png" class="w-full h-32 object-cover rounded mb-2">
      <h3 class="font-bold text-lg">Coaster Minibus</h3>
      <p class="text-gray-600">18 Seats • Group Travel</p>
      <p class="text-green-600 font-bold mt-1">$90 / day</p>
      <a href="rental.html" class="mt-2 inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Rent Vehicle
      </a>
    </div>
    

  </div>
</div>
  </div>

</div>
</body>
</html>
