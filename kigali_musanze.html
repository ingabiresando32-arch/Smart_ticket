<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmation | Kigali → Nairobi</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <h1 class="text-lg md:text-2xl font-bold">Booking Confirmation</h1>
  <div class="flex items-center space-x-4">
    <img src="log.png" class="w-10 h-10 rounded-full border-2 border-white">
    <a href="index.html" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700 text-sm">Logout</a>
  </div>
</div>

<div class="p-4 md:p-8 max-w-3xl mx-auto space-y-6">

  <div class="bg-white p-6 rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4 text-green-600">✅ Booking Successful!</h2>
    <p class="text-gray-700 mb-2">Ticket: <strong>Kigali → Nairobi</strong></p>
    <p class="text-gray-700 mb-2">Vehicle: Bus Express</p>
    <p class="text-gray-700 mb-2">Departure: 15 March 2026, 08:00 AM</p>
    <p class="text-green-600 font-bold mb-4">Price: $30</p>

    <div class="space-y-3 mb-4">
      <button class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Pay via Bank</button>
      <button class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Pay via Phone Number</button>
    </div>
<a href="contact_d.html" class="block bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Contact Driver / Agency</a>
    <div id="contact" class="bg-gray-200 border-l-4 border-gray-600 text-gray-800 p-3 rounded shadow mt-3">
      Driver/Agency will reach you shortly.
    </div>
  </div>

</div>
</body>
</html>
